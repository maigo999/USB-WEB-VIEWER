<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styl.css">
    <title>USB WEB VIEWER</title>
</head>
<header>
    <a href="#"><h1>USB WEB VIEWER</h1></a> 
</header>
<body>
<div class="about">
    <h2>このサイトはなに？</h2>
    <p>WEB上でUSBデバイスのVendorID、ProductID、SerialNumberを表示することのできるサイトです。<br>操作は簡単、デバイスを調べるボタンを押して調べたいデバイスを選択するだけ。 <br><br> ※このサイトはGoogle Chrome61以上をサポートしています。
    </p>
</div>
<div class="content">
<form class="form">
    <button type="button" onclick="auth()" id="login-button" class="fream">デバイスを調べる</button>
</form>
<div class="return">
    <div class="fream return-box">
        <h2>Vendor ID</h2>
        <p id="Vendorid"></p>
    </div>
    <div class="fream return-box">
        <h2>Product ID</h2>
        <p id="Productid"></p>
    </div>
    <div class="fream return-box">
        <h2>SerialNumber</h2>
        <p id="Serialnumber"></p>
    </div>
</div>
</div>

</body>
<footer>
    <p><small id="Copyright"></small></p>
</footer>
<script>
    var now = new Date();
    var year = now.getFullYear();
    var time = document.getElementById("Copyright");
    time.innerHTML = "(C) " + year + " MASAKI OZEKI";
</script>
<script src="js/usb.js"></script>
</html>
